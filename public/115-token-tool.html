  <!-- MD5 åº“ -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.19.0/js/md5.min.js"></script>
  <script>
    // ç®€å•çš„äºŒç»´ç ç”Ÿæˆ
    function generateQRCodeImage(text, size) {
      return `https://api.qrserver.com/v1/create-qr-code/?size=${size}x${size}&data=${encodeURIComponent(text)}`;
    }
    
    // è®¡ç®— MD5 å¹¶ base64 ç¼–ç ï¼ˆç”¨äº PKCEï¼‰
    function md5Base64(str) {
      // md5åº“è¿”å›hexå­—ç¬¦ä¸²ï¼Œéœ€è¦è½¬ä¸ºbyteså†base64
      const hex = md5(str);
      const bytes = [];
      for (let i = 0; i < hex.length; i += 2) {
        bytes.push(parseInt(hex.substr(i, 2), 16));
      }
      return btoa(String.fromCharCode.apply(null, bytes));
    }
  </script>
  <script>
    // é€šè¿‡ Vite ä»£ç†è®¿é—®
    const API_BASE = '/115-qrcode';
    const DEFAULT_APP_ID = '100195125';
    
    // PKCE å‚æ•°
    const CODE_VERIFIER = '0'.repeat(64);
    
    let pollingTimer = null;
    let qrcodeToken = null;

    async function generateQRCode() {
      const btn = document.getElementById('generateBtn');
      const qrcodeCard = document.getElementById('qrcodeCard');
      const resultCard = document.getElementById('resultCard');
      
      btn.disabled = true;
      btn.textContent = 'ç”Ÿæˆä¸­...';
      resultCard.style.display = 'none';
      
      try {
        const appId = document.getElementById('appId').value || DEFAULT_APP_ID;
        
        // è®¡ç®— code_challenge
        const codeChallenge = md5Base64(CODE_VERIFIER);
        console.log('CODE_VERIFIER:', CODE_VERIFIER);
        console.log('code_challenge:', codeChallenge);
        
        // è·å–äºŒç»´ç token
        const response = await fetch(`${API_BASE}/open/authDeviceCode`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: `client_id=${appId}&code_challenge=${encodeURIComponent(codeChallenge)}&code_challenge_method=md5`
        });
        
        const data = await response.json();
        
        if (data.code || !data.data) {
          throw new Error(data.error || data.message || 'è·å–äºŒç»´ç å¤±è´¥');
        }
        
        qrcodeToken = data.data;
        
        // ç”ŸæˆäºŒç»´ç 
        const qrcodeDiv = document.getElementById('qrcode');
        qrcodeDiv.innerHTML = '';
        
        const qrUrl = qrcodeToken.qrcode || `https://115.com/scan/dg-${qrcodeToken.uid}`;
        const img = document.createElement('img');
        img.src = generateQRCodeImage(qrUrl, 200);
        img.alt = 'æ‰«ç ç™»å½•';
        img.style.width = '200px';
        img.style.height = '200px';
        qrcodeDiv.appendChild(img);
        
        qrcodeCard.style.display = 'block';
        updateStatus('waiting', 'ç­‰å¾…æ‰«ç ...');
        
        // å¼€å§‹è½®è¯¢çŠ¶æ€
        startPolling();
        
      } catch (error) {
        alert('é”™è¯¯: ' + error.message);
        console.error(error);
      } finally {
        btn.disabled = false;
        btn.textContent = 'ç”ŸæˆäºŒç»´ç ';
      }
    }

    function updateStatus(type, text) {
      const statusDiv = document.getElementById('status');
      statusDiv.className = `status-${type}`;
      statusDiv.textContent = text;
    }

    function startPolling() {
      if (pollingTimer) clearInterval(pollingTimer);
      
      pollingTimer = setInterval(async () => {
        try {
          const params = new URLSearchParams({
            uid: qrcodeToken.uid,
            time: qrcodeToken.time,
            sign: qrcodeToken.sign
          });
          
          const response = await fetch(`${API_BASE}/get/status/?${params}`);
          const data = await response.json();
          
          const status = data.data?.status;
          
          switch (status) {
            case 0:
              updateStatus('waiting', 'ç­‰å¾…æ‰«ç ...');
              break;
            case 1:
              updateStatus('scanned', 'å·²æ‰«ç ï¼Œè¯·åœ¨æ‰‹æœºä¸Šç¡®è®¤æˆæƒ');
              break;
            case 2:
              updateStatus('success', 'æˆæƒæˆåŠŸï¼æ­£åœ¨è·å–Token...');
              clearInterval(pollingTimer);
              await getAccessToken();
              break;
            case -1:
              updateStatus('error', 'äºŒç»´ç å·²è¿‡æœŸï¼Œè¯·é‡æ–°ç”Ÿæˆ');
              clearInterval(pollingTimer);
              break;
            case -2:
              updateStatus('error', 'å·²å–æ¶ˆæˆæƒ');
              clearInterval(pollingTimer);
              break;
          }
        } catch (error) {
          console.error('è½®è¯¢é”™è¯¯:', error);
        }
      }, 2000);
    }

    async function getAccessToken() {
      try {
        const response = await fetch(`${API_BASE}/open/deviceCodeToToken`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: `uid=${qrcodeToken.uid}&code_verifier=${CODE_VERIFIER}`
        });
        
        const data = await response.json();
        
        if (data.code || !data.data) {
          throw new Error(data.error || 'è·å–Tokenå¤±è´¥');
        }
        
        // æ˜¾ç¤ºç»“æœ
        document.getElementById('refreshToken').textContent = data.data.refresh_token;
        document.getElementById('accessToken').textContent = data.data.access_token;
        document.getElementById('resultCard').style.display = 'block';
        
        updateStatus('success', 'âœ… Token è·å–æˆåŠŸï¼');
        
      } catch (error) {
        updateStatus('error', 'è·å–Tokenå¤±è´¥: ' + error.message);
        console.error(error);
      }
    }

    function copyToken(id) {
      const text = document.getElementById(id).textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert('å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼');
      }).catch(() => {
        // é™çº§æ–¹æ¡ˆ
        const textarea = document.createElement('textarea');
        textarea.value = text;
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand('copy');
        document.body.removeChild(textarea);
        alert('å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼');
      });
    }
  </script>
