<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nexus Logo Preview</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
      min-height: 100vh;
      padding: 40px;
      color: #fff;
    }
    
    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #6366f1, #8b5cf6, #06b6d4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .subtitle { text-align: center; color: #888; margin-bottom: 50px; }
    
    .preview-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      max-width: 1400px;
      margin: 0 auto;
    }
    
    .preview-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 30px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
    }
    
    .preview-card h3 { margin-bottom: 20px; font-weight: 500; color: #aaa; }
    
    .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
      border-radius: 16px;
    }
    
    .dark-bg { background: #0f0f23; }
    .light-bg { background: #f8fafc; }
    .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    .glass-bg { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(20px); }
    
    .logo-container svg { max-width: 180px; height: auto; }
    
    .sizes-section { margin-top: 60px; text-align: center; }
    .sizes-section h2 { margin-bottom: 30px; color: #ccc; }
    
    .sizes-grid {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 40px;
      flex-wrap: wrap;
    }
    
    .size-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    
    .size-item span { color: #666; font-size: 12px; }
    
    .app-showcase { margin-top: 60px; }
    .app-showcase h2 { text-align: center; margin-bottom: 30px; color: #ccc; }
    
    .showcase-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      max-width: 1000px;
      margin: 0 auto;
    }
    
    .phone-mockup {
      background: #1a1a2e;
      border-radius: 30px;
      padding: 15px;
      border: 3px solid #333;
      width: 200px;
      margin: 0 auto;
    }
    
    .phone-screen {
      background: #0f0f23;
      border-radius: 20px;
      padding: 20px;
      min-height: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    .phone-screen svg { width: 80px; height: 80px; margin-bottom: 15px; }
    
    .phone-screen .app-name {
      font-size: 18px;
      font-weight: 600;
      background: linear-gradient(90deg, #6366f1, #06b6d4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .header-mockup {
      background: rgba(15, 15, 35, 0.9);
      border-radius: 12px;
      padding: 15px 25px;
      display: flex;
      align-items: center;
      gap: 15px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .header-mockup svg { width: 40px; height: 40px; }
    
    .header-mockup .brand-name {
      font-size: 20px;
      font-weight: 600;
      background: linear-gradient(90deg, #6366f1, #06b6d4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .header-nav { margin-left: auto; display: flex; gap: 20px; }
    .header-nav span { color: #888; font-size: 14px; }
    
    .favicon-demo {
      background: #1e1e2e;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      margin-top: 20px;
    }
    
    .browser-tab {
      background: #2d2d3d;
      border-radius: 8px 8px 0 0;
      padding: 8px 15px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    
    .browser-tab svg { width: 16px; height: 16px; }
    .browser-tab span { font-size: 12px; color: #ccc; }
    
    .download-section { margin-top: 60px; text-align: center; }
    
    .download-btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: white;
      padding: 15px 30px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 500;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .download-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
    }
  </style>
</head>
