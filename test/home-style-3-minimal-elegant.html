<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nexus - 风格3: 极简优雅</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    .font-display { font-family: 'Playfair Display', Georgia, serif; }
    .font-body { font-family: 'Inter', -apple-system, sans-serif; }
    .hover-lift { transition: transform 0.3s ease, box-shadow 0.3s ease; }
    .hover-lift:hover { transform: translateY(-2px); box-shadow: 0 10px 40px rgba(0,0,0,0.08); }
    .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
  </style>
</head>
<body class="min-h-screen bg-stone-50 font-body pb-28">
  
  <div class="max-w-md mx-auto px-6 py-8">
    
    <!-- Header -->
    <header class="flex items-center justify-between mb-12">
      <div>
        <h1 class="font-display text-3xl font-semibold text-stone-800 tracking-tight">Nexus</h1>
        <p class="text-stone-400 text-sm mt-1 font-light">你的个人媒体空间</p>
      </div>
      <button class="w-10 h-10 rounded-full bg-stone-900 flex items-center justify-center hover:bg-stone-800 transition-colors">
        <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
        </svg>
      </button>
    </header>

    <!-- 功能入口 - 极简列表风格 -->
    <section class="mb-12">
      <p class="text-xs font-medium text-stone-400 uppercase tracking-widest mb-6">浏览</p>
      
      <div class="space-y-4">
        <!-- 图书馆 -->
        <a href="#" class="hover-lift flex items-center justify-between p-5 bg-white rounded-2xl border border-stone-100 group">
          <div class="flex items-center gap-4">
            <div class="w-12 h-12 rounded-xl bg-amber-50 flex items-center justify-center group-hover:bg-amber-100 transition-colors">
              <svg class="w-5 h-5 text-amber-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
              </svg>
            </div>
            <div>
              <h3 class="font-semibold text-stone-800">图书馆</h3>
              <p class="text-sm text-stone-400">12 本书籍</p>
            </div>
          </div>
          <svg class="w-5 h-5 text-stone-300 group-hover:text-stone-500 group-hover:translate-x-1 transition-all" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
          </svg>
        </a>

        <!-- 电影院 -->
        <a href="#" class="hover-lift flex items-center justify-between p-5 bg-white rounded-2xl border border-stone-100 group">
          <div class="flex items-center gap-4">
            <div class="w-12 h-12 rounded-xl bg-violet-50 flex items-center justify-center group-hover:bg-violet-100 transition-colors">
              <svg class="w-5 h-5 text-violet-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M7 4v16M17 4v16M3 8h4m10 0h4M3 12h18M3 16h4m10 0h4M4 20h16a1 1 0 001-1V5a1 1 0 00-1-1H4a1 1 0 00-1 1v14a1 1 0 001 1z"/>
              </svg>
            </div>
            <div>
              <h3 class="font-semibold text-stone-800">电影院</h3>
              <p class="text-sm text-stone-400">8 部影片</p>
            </div>
          </div>
          <svg class="w-5 h-5 text-stone-300 group-hover:text-stone-500 group-hover:translate-x-1 transition-all" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
          </svg>
        </a>

        <!-- 文件 -->
        <a href="#" class="hover-lift flex items-center justify-between p-5 bg-white rounded-2xl border border-stone-100 group">
          <div class="flex items-center gap-4">
            <div class="w-12 h-12 rounded-xl bg-blue-50 flex items-center justify-center group-hover:bg-blue-100 transition-colors">
              <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"/>
              </svg>
            </div>
            <div>
              <h3 class="font-semibold text-stone-800">文件管理</h3>
              <p class="text-sm text-stone-400">浏览全部文件</p>
            </div>
          </div>
          <svg class="w-5 h-5 text-stone-300 group-hover:text-stone-500 group-hover:translate-x-1 transition-all" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
          </svg>
        </a>
      </div>
    </section>

    <!-- 继续阅读 -->
    <section class="mb-12">
      <div class="flex items-center justify-between mb-6">
        <p class="text-xs font-medium text-stone-400 uppercase tracking-widest">继续阅读</p>
        <button class="text-xs font-medium text-stone-500 hover:text-stone-700 transition-colors">查看全部</button>
      </div>

      <!-- 书籍卡片 - 大图风格 -->
      <div class="hover-lift bg-white rounded-3xl overflow-hidden border border-stone-100 cursor-pointer">
        <div class="h-32 bg-gradient-to-br from-amber-100 via-orange-50 to-rose-100 flex items-center justify-center relative">
          <div class="w-20 h-28 bg-white rounded-lg shadow-xl flex items-center justify-center transform -rotate-3">
            <div class="w-16 h-24 bg-gradient-to-br from-amber-400 to-orange-500 rounded flex items-center justify-center">
              <svg class="w-8 h-8 text-white/80" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
              </svg>
            </div>
          </div>
        </div>
        <div class="p-5">
          <h3 class="font-display text-xl font-semibold text-stone-800">代码整洁之道</h3>
          <p class="text-sm text-stone-400 mt-1">Robert C. Martin</p>
          <div class="mt-4 flex items-center justify-between">
            <div class="flex-1 mr-4">
              <div class="h-1 bg-stone-100 rounded-full overflow-hidden">
                <div class="h-full w-[45%] bg-stone-800 rounded-full"></div>
              </div>
            </div>
            <span class="text-xs font-medium text-stone-500">45%</span>
          </div>
        </div>
      </div>
    </section>

    <!-- 最近观看 -->
    <section>
      <p class="text-xs font-medium text-stone-400 uppercase tracking-widest mb-6">最近观看</p>

      <div class="grid grid-cols-2 gap-4">
        <!-- 视频卡片 -->
        <div class="hover-lift cursor-pointer group">
          <div class="aspect-video rounded-2xl overflow-hidden bg-gradient-to-br from-slate-800 to-slate-900 relative mb-3">
            <div class="absolute inset-0 flex items-center justify-center">
              <div class="w-10 h-10 rounded-full bg-white/10 backdrop-blur flex items-center justify-center group-hover:bg-white/20 transition-colors">
                <svg class="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 24 24">
                  <path d="M8 5v14l11-7z"/>
                </svg>
              </div>
            </div>
            <div class="absolute bottom-2 left-2 right-2 h-0.5 bg-white/20 rounded-full overflow-hidden">
              <div class="h-full w-[62%] bg-white rounded-full"></div>
            </div>
          </div>
          <h4 class="font-medium text-stone-700 text-sm truncate">星际穿越</h4>
          <p class="text-xs text-stone-400 mt-0.5">还剩 45 分钟</p>
        </div>

        <!-- 视频卡片 2 -->
        <div class="hover-lift cursor-pointer group">
          <div class="aspect-video rounded-2xl overflow-hidden bg-gradient-to-br from-indigo-800 to-purple-900 relative mb-3">
            <div class="absolute inset-0 flex items-center justify-center">
              <div class="w-10 h-10 rounded-full bg-white/10 backdrop-blur flex items-center justify-center group-hover:bg-white/20 transition-colors">
                <svg class="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 24 24">
                  <path d="M8 5v14l11-7z"/>
                </svg>
              </div>
            </div>
            <div class="absolute bottom-2 left-2 right-2 h-0.5 bg-white/20 rounded-full overflow-hidden">
              <div class="h-full w-[30%] bg-white rounded-full"></div>
            </div>
          </div>
          <h4 class="font-medium text-stone-700 text-sm truncate">盗梦空间</h4>
          <p class="text-xs text-stone-400 mt-0.5">还剩 1 小时 42 分钟</p>
        </div>
      </div>
    </section>

  </div>

  <!-- 底部导航 - 极简风格 -->
  <nav class="fixed bottom-0 left-0 right-0 bg-white/80 backdrop-blur-xl border-t border-stone-100 px-6 py-4 pb-8">
    <div class="max-w-md mx-auto flex justify-around">
      <button class="flex flex-col items-center gap-1.5 group">
        <div class="w-1 h-1 rounded-full bg-stone-800"></div>
        <span class="text-xs font-medium text-stone-800">首页</span>
      </button>
      <button class="flex flex-col items-center gap-1.5 group">
        <div class="w-1 h-1 rounded-full bg-transparent"></div>
        <span class="text-xs font-medium text-stone-400 group-hover:text-stone-600 transition-colors">图书</span>
      </button>
      <button class="flex flex-col items-center gap-1.5 group">
        <div class="w-1 h-1 rounded-full bg-transparent"></div>
        <span class="text-xs font-medium text-stone-400 group-hover:text-stone-600 transition-colors">电影</span>
      </button>
      <button class="flex flex-col items-center gap-1.5 group">
        <div class="w-1 h-1 rounded-full bg-transparent"></div>
        <span class="text-xs font-medium text-stone-400 group-hover:text-stone-600 transition-colors">设置</span>
      </button>
    </div>
  </nav>

  <!-- 风格标签 -->
  <div class="fixed top-4 right-4 bg-white rounded-full px-4 py-2 text-xs font-medium text-stone-600 shadow-sm border border-stone-100">
    ✨ 风格3: 极简优雅
  </div>
</body>
</html>
